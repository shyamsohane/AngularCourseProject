<div class="row">
  <div class="col-xs-12">
    <img src="{{selectedRecipe.imagePath}}" alt="" class="img-responsive" style="max-width: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{selectedRecipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropDown>
      <button
        type="button" class="btn btn-primary dropdown-toggle" > Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li style="cursor: pointer"> <a  (click)="AddToShoppingList(selectedRecipe.ingredients)">To Shopping List</a></li>
        <li style="cursor: pointer"> <a [routerLink]="['edit/1']" >Edit Recipe</a></li>
        <li style="cursor: pointer"> <a>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{selectedRecipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12" *ngFor ="let ingredient of selectedRecipe.ingredients">
    <div >{{ingredient.name}} #{{ingredient.amount}}</div>
  </div>
</div>
